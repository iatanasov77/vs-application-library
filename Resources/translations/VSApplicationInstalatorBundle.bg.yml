vs_application_instalator:
    installer:
        extensions:
            header: разширения
            accelerator:
                header: Ускорител
                help: Разреши Zend OpCache (силно препоръчително).
            apc: APC
            ctype: Ctype
            gd: GD
            help: Инсталирайте и активирайте на %extension% разширението.
            iconv: Iconv
            exif: Exif
            fileinfo: Инфо за файл
            icu: ICU
            intl: Intl
            json_encode: JSON
            mbstring: Многобайтов низ
            off: false
            on: true
            pcre: PCRE
            pdo: PDO
            php_xml: PHP-XML
            session_start: Сесия
            simplexml_import_dom: SimpleXML
            token_get_all: Tokenizer
        filesystem:
            header: файлова система
            cache:
                header: кеш
                help: "За да зададете разрешения стартирайте: sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% && sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%"
            exists: съществува
            logs:
                header: логове
                help: "За да зададете разрешения стартирайте: sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% && sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%"
            not_exists: не съществува
            not_writable: не е записваемо
            parameters:
                header: parameters.yml
                help: "За да зададете разрешения стартирайте: sudo chmod a+w %path%"
            vendors: vendors
            writable: записваемо
        settings:
            header: Настройки и версия на PHP
            any: всеки
            detect_unicode: detect_unicode
            magic_quotes_gpc: magic_quotes_gpc
            non_deprecated: не е отхвърлен
            off: false
            on: true
            register_globals: register_globals
            session:
                auto_start: session.auto_start
            short_open_tag: short_open_tag
            timezone: часова зона
            timezone_deprecated:
                header: Непрепоръчителена часова зона
                help: Часовата зона %timezone% е непрепоръчителена. Коригирате вашия php.ini файл (списък на остарелите часови зони http://php.net/manual/en/timezones.others.php).
            version: Версия на PHP
            version_recommended: Препоръчителни PHP версия
